<!-- templates/registration/signup.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            direction: rtl;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e9f;
        }

        .messages {
            background-color: #ffe5e5;
            color: #3f51b5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #3f51b5;
        }
    </style>
</head>
<body>
    <h2>ثبت‌نام</h2>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>نام کاربری:</label>
        <input type="text" name="username" required>

        <label>ایمیل:</label>
        <input type="email" name="email" required>

        <label>رمز عبور:</label>
        <input type="password" name="password" required>

        <label>تکرار رمز عبور:</label>
        <input type="password" name="password2" required>

        <label>نقش:</label>
        <select name="role" required>
            <option value="">انتخاب نقش</option>
            <option value="student">دانشجو</option>
            <option value="teacher">استاد</option>
        </select>

        <button type="submit">ثبت‌نام</button>
    </form>

    <p>قبلاً حساب ساخته‌اید؟ <a href="{% url 'login' %}">ورود</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سامانه آموزشی ساده</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            text-align: center;
            direction: rtl;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2c3e9f;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }

        .welcome {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>به سامانه آموزشی خوش آمدید</h1>

    {% if user.is_authenticated %}
        <div class="welcome">
            خوش اومدی {{ user.username }} 
        </div>
        <a href="{% url 'dashboard' %}" class="button">ورود به داشبورد</a>
        <a href="{% url 'logout' %}" class="button">خروج</a>
    {% else %}
        <a href="{% url 'signup' %}" class="button">ثبت‌نام</a>
        <a href="{% url 'login' %}" class="button">ورود</a>
    {% endif %}

    <footer>
        طراحی شده توسط <a href="https://github.com/milad-2003/" target="_blank">میلاد ولی زاده</a>
    </footer>
</body>
</html>
